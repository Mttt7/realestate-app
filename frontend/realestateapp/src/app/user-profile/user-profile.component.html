  class="mt-20 w-screen flex flex-col items-center justify-center"
>

          {{ userProfile.firstName }} {{ userProfile.lastName }}

            </g>

        </div>
      </h1>
      <p class="text-xl font-semibold">
        member since {{ userProfile.createdAt | date : "yyyy" }}
      </p>
      <p class="text-xl font-semibold">
        {{ userProfile.properties.length }} properties
      </p>
      <div
        class="text mt-3 font-semibold text-wrap w-[16rem] italic text-black flex flex-col items-start justify-center"
      >
        {{ userProfile.about }}
        <div class="btn btn-wide btn-primary text-white">Contact</div>
      </div>
    </div>
  </div>
  <div
    class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 items-center justify-center gap-x-10 mt-20 w-[80%]"
  >
    <app-property-small-view
      class="flex items-center justify-center"
      *ngFor="let property of userProfile.properties"
      [property]="property"
    ></app-property-small-view>
  </div>
</div>
