<div
  class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 items-center justify-center gap-x-10 mt-20"
>
  <app-property-small-view
    *ngFor="let property of favorites"
    [property]="property"
  ></app-property-small-view>
</div>

<div *ngIf="favorites.length === 0" class="mt-10">
  <div class="flex items-center justify-center gap-1">
    Add some properties to your favorites by clicking
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 32 32"
      aria-hidden="true"
      role="presentation"
      focusable="false"
      style="
        display: block;
        fill: #ff2155;
        height: 24px;
        width: 24px;
        stroke: var(--linaria-theme_palette-icon-primary-inverse);
        stroke-width: 2;
        overflow: visible;
      "
    >
      <path
        d="M16 28c7-4.73 14-10 14-17a6.98 6.98 0 0 0-7-7c-1.8 0-3.58.68-4.95 2.05L16 8.1l-2.05-2.05a6.98 6.98 0 0 0-9.9 0A6.98 6.98 0 0 0 2 11c0 7 7 12.27 14 17z"
      ></path>
    </svg>
  </div>
</div>
