<div
  class="flex flex-col items-center justify-center overflow-x-hidden overflow-y-hidden"
>
  <div
    class="flex items-center justify-start w-full h-12 p-3 fixed top-0 bg-white z-50"
  >
    <div>
      <a routerLink="/home" class="text-xl font-bold text-black"
        >Real Estate App</a
      >
      <a routerLink="/home" class="ml-4 text-blue-500">Home</a>
      <a routerLink="/favorites" class="ml-4 text-green-300">Favorites</a>
      <a routerLink="/add" class="ml-4 text-red-300">Add</a>
    </div>

    <div class="ml-auto mr-6" *ngIf="!userIsLoggedIn()">
      <a routerLink="/login" class="ml-4 text-blue-500">Login</a>
      <a routerLink="/register" class="ml-4 text-blue-500">Register</a>
    </div>
    <div class="ml-auto mr-6" *ngIf="userIsLoggedIn()">
      <a [routerLink]="'users/' + id" class="ml-4 text-blue-500">Profile</a>
    </div>
  </div>

  <router-outlet class=""></router-outlet>
</div>
